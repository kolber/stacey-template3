<p class="category col two"><em>{{ page.title }}</em></p>
<ul class="project-list col seven">
{% for child in page.root %}
	<li>
		<div class="thumbnail col two">
			<a href="{{ child.thumb.url }}"><img src="{{ child.thumb.url }}" alt=""></a>
		</div>
		<div class="summary col two">
			<p> <a href="{{ child.url }}">{{ child.title }}</a></p>
			<p><em>{{page.date}}</em></p>
			<p><em class="background">&ndash; {{page.keywords}}</em></p>
		</div>
	</li>
{% endfor %}
</ul>
